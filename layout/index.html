<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Drexel</title>

    <script src="/js/jquery/jquery.js"></script>
    <script src="/js/bootstrap/bootstrap.bundle.js"></script>
    <script src="/js/app.js"></script>

    <link rel="stylesheet" href="/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="/css/app.css">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <form id="drexel-login-form" method="POST" action="/auth">
            <div class="form-group">
              <label for="drexel-login">Login</label>
              <input type="email" class="form-control" id="drexel-login" name="login" placeholder="Enter login">
            </div>
            <div class="form-group">
              <label for="drexel-password">Password</label>
              <input type="password" class="form-control" id="drexel-password" name="password" placeholder="Password">
            </div>
            <button id="drexel-login-submit" type="submit" class="btn btn-primary">Enter</button>
          </form>
        </div>
      </div>
    </div>
  </body>

</html>
